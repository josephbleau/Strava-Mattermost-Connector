mattermost:
  url: ${MATTERMOST_URL}
  port: 8065
  hook-token: ${HOOK_TOKEN}
  channel: Running
  user:
    name: StravaBot
    icon-url: https://strava-mattermost-connector.herokuapp.com/img/user_icon.png

strava:
    subscription.id: ${SUBSCRIPTION_ID}}
    subscription:
      verify-token: STRAVA
    api:
      url: https://www.strava.com/api/v3
      activity-endpoint: /activities/{id}
      code: ${CODE}
    oauth:
      token-endpoint: https://www.strava.com/api/v3/oauth/token
      grant-type: refresh_token
      client-id: ${CLIENT_ID}
      client-secret: ${CLIENT_SECRET}
      refresh-token: ${REFRESH_TOKEN}
      authorize-url: https://www.strava.com/oauth/authorize?client_id={clientId}&response_type=code&approval_prompt=force&redirect_uri={redirectUri}&scope=activity:read_all
      authorize-redirect-url: https://strava-mattermost-connector.herokuapp.com/strava/auth

connector:
  approval-url: https://strava-mattermost-connector.herokuapp.com/strava/add

spring:
  datasource:
    url: jdbc:h2:mem:testdb:spring.datasource.driverClassName=org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
  h2:
    console:
      enabled: true